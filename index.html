<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<header>
    <div class="VideoContainer">
        <h1 class="txt">Bienvenidos a mi web</h1>
        <p class="Nico">&copy Nicolas Bogado</p>
        <video class="soulEater" id="miVideo" autoplay muted>
            <source src="soul-eater-resonance-opening_web.mp4" type="video/mp4">
        </video> 
    </div>
</header>


<script>   
    // Obtiene el elemento de video
   var video = document.getElementById("miVideo");

    //Agrega un evento para detectar cuando el video ha terminado de reproducirse
    video.addEventListener("ended", function() {
      //Redirecciona a otro archivo HTML
      window.location.href ="segunda.html";
    });
</script>

</body>
</html>
